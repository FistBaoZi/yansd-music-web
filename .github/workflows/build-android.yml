name: Build Android APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        
    - name: Clean and Install Dependencies
      run: |
        rm -f package-lock.json
        npm install
        npm install @capacitor/core @capacitor/android @capacitor/cli terser
      
    - name: Build Web App
      run: npm run build
      
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Initialize Capacitor
      run: |
        npx cap init "YanSD Music" "com.yansd.music" --web-dir=dist
        
    - name: Add Android Platform
      run: npx cap add android
      
    - name: Sync Web Assets
      run: npx cap sync android
      
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
      
    - name: Build Release APK
      run: |
        cd android
        ./gradlew assembleRelease --no-daemon --stacktrace
      env:
        GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2048m -Dorg.gradle.daemon=false"
        
    - name: Rename APK
      run: |
        cp android/app/build/outputs/apk/release/app-release-unsigned.apk yansd-music-v${{ github.run_number }}.apk
        
    - name: Upload APK as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: yansd-music-apk
        path: yansd-music-v${{ github.run_number }}.apk
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: yansd-music-v${{ github.run_number }}.apk
        generate_release_notes: true
        draft: false
        prerelease: false
        name: "YanSD Music ${{ github.ref_name }}"
        body: |
          ## YanSD Music Android APK
          
          🎵 **音乐播放器移动端应用**
          
          ### 功能特性
          - 🔍 音乐搜索
          - ▶️ 在线播放
          - 📱 移动端优化
          - 🎨 美观现代的UI
          
          ### 安装说明
          1. 下载 APK 文件
          2. 在Android设备上开启"允许安装未知来源应用"
          3. 安装并享受音乐！
          
          ### 技术信息
          - 构建版本: ${{ github.run_number }}
          - 构建时间: ${{ github.event.head_commit.timestamp }}
          - APK类型: 未签名版本（开发测试用）
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
