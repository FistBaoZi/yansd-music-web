name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      version:
        description: '发布版本号 (例如: 1.0.0)'
        required: true
        default: '1.0.0'
        type: string
      release_notes:
        description: '发布说明 (可选)'
        required: false
        default: ''
        type: string
      create_release:
        description: '是否创建GitHub Release'
        required: false
        default: true
        type: boolean

permissions:
  contents: write
  packages: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        
    - name: Build Information
      run: |
        echo "🔨 构建信息"
        echo "==============================================="
        echo "触发方式: ${{ github.event_name }}"
        if [ "${{ github.event.inputs.version }}" != "" ]; then
          echo "手动版本号: ${{ github.event.inputs.version }}"
        fi
        if [ "${{ github.event.inputs.release_notes }}" != "" ]; then
          echo "发布说明: ${{ github.event.inputs.release_notes }}"
        fi
        echo "创建Release: ${{ github.event.inputs.create_release || 'auto' }}"
        echo "构建号: ${{ github.run_number }}"
        echo "Git引用: ${{ github.ref }}"
        echo "==============================================="
      
    - name: Clean and Install Dependencies
      run: |
        rm -f package-lock.json
        npm install
        npm install @capacitor/core@^6.0.0 @capacitor/android@^6.0.0 @capacitor/cli@^6.0.0 terser
      
    - name: Build Web App
      run: npm run build
      
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install Android Build Tools
      run: |
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0" "platforms;android-34"
      
    - name: Initialize Capacitor
      run: |
        npx cap init "YanSD Music" "com.yansd.music" --web-dir=dist
        
    - name: Add Android Platform
      run: npx cap add android
      
    - name: Configure Android Manifest
      run: |
        # 针对小米手机优化的Android配置
        cat > android/app/src/main/AndroidManifest.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <manifest xmlns:android="http://schemas.android.com/apk/res/android"
            xmlns:tools="http://schemas.android.com/tools"
            package="com.yansd.music"
            android:versionCode="1"
            android:versionName="1.0.0"
            android:installLocation="auto">

            <uses-sdk 
                android:minSdkVersion="24" 
                android:targetSdkVersion="34" 
                android:compileSdkVersion="34" />

            <application
                android:allowBackup="true"
                android:icon="@mipmap/ic_launcher"
                android:label="@string/app_name"
                android:roundIcon="@mipmap/ic_launcher_round"
                android:supportsRtl="true"
                android:theme="@style/AppTheme"
                android:usesCleartextTraffic="true"
                android:requestLegacyExternalStorage="true"
                android:networkSecurityConfig="@xml/network_security_config"
                android:hardwareAccelerated="true"
                android:largeHeap="true"
                android:name="com.getcapacitor.CapacitorApplication"
                android:extractNativeLibs="true"
                tools:targetApi="34">

                <activity
                    android:name="com.yansd.music.MainActivity"
                    android:exported="true"
                    android:launchMode="singleTask"
                    android:theme="@style/AppTheme.NoActionBarLaunch"
                    android:screenOrientation="portrait"
                    android:windowSoftInputMode="adjustResize"
                    android:configChanges="orientation|keyboardHidden|keyboard|screenSize|locale|smallestScreenSize|screenLayout|uiMode">

                    <intent-filter android:autoVerify="true">
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>

                    <intent-filter>
                        <action android:name="android.intent.action.VIEW" />
                        <category android:name="android.intent.category.DEFAULT" />
                        <category android:name="android.intent.category.BROWSABLE" />
                        <data android:scheme="@string/custom_url_scheme" />
                    </intent-filter>

                </activity>

                <provider
                    android:name="androidx.core.content.FileProvider"
                    android:authorities="${applicationId}.fileprovider"
                    android:exported="false"
                    android:grantUriPermissions="true">
                    <meta-data
                        android:name="android.support.FILE_PROVIDER_PATHS"
                        android:resource="@xml/file_paths" />
                </provider>

            </application>

            <!-- 基础权限 -->
            <uses-permission android:name="android.permission.INTERNET" />
            <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />
            <uses-permission android:name="android.permission.ACCESS_WIFI_STATE" />
            <uses-permission android:name="android.permission.CHANGE_WIFI_STATE" />
            
            <!-- 小米手机特定权限 -->
            <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" 
                android:maxSdkVersion="28" />
            <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />
            <uses-permission android:name="android.permission.WAKE_LOCK" />
            <uses-permission android:name="android.permission.VIBRATE" />
            
            <!-- 小米autostart权限 -->
            <uses-permission android:name="android.permission.RECEIVE_BOOT_COMPLETED" />
            <uses-permission android:name="android.permission.REQUEST_IGNORE_BATTERY_OPTIMIZATIONS" />
            
            <!-- 音频相关权限 -->
            <uses-permission android:name="android.permission.MODIFY_AUDIO_SETTINGS" />
            
            <!-- 网络状态权限，小米系统需要 -->
            <uses-permission android:name="android.permission.CHANGE_NETWORK_STATE" />

            <!-- 小米手机兼容性 -->
            <uses-feature android:name="android.hardware.wifi" android:required="false" />
            <uses-feature android:name="android.hardware.audio.output" android:required="true" />
            <uses-feature android:name="android.hardware.touchscreen" android:required="false" />

        </manifest>
        EOF
        
        # 创建网络安全配置文件（支持HTTP和HTTPS）
        mkdir -p android/app/src/main/res/xml
        cat > android/app/src/main/res/xml/network_security_config.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <network-security-config>
            <domain-config cleartextTrafficPermitted="true">
                <domain includeSubdomains="true">music-api.gdstudio.xyz</domain>
                <domain includeSubdomains="true">localhost</domain>
                <domain includeSubdomains="true">127.0.0.1</domain>
                <domain includeSubdomains="true">10.0.2.2</domain>
            </domain-config>
            <base-config cleartextTrafficPermitted="true">
                <trust-anchors>
                    <certificates src="system"/>
                    <certificates src="user"/>
                </trust-anchors>
            </base-config>
        </network-security-config>
        EOF
        
        # 创建文件提供器路径配置
        cat > android/app/src/main/res/xml/file_paths.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <paths xmlns:android="http://schemas.android.com/apk/res/android">
            <external-path name="external_files" path="."/>
            <files-path name="files" path="."/>
            <cache-path name="cache" path="."/>
        </paths>
        EOF
        
        # 添加小米推送相关的字符串资源
        mkdir -p android/app/src/main/res/values
        
        # 清理可能存在的备份文件（避免构建错误）
        rm -f android/app/src/main/res/values/strings.xml.backup
        rm -f android/app/src/main/res/values/*.backup
        
        # 创建完整的strings.xml文件
        cat > android/app/src/main/res/values/strings.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <resources>
            <string name="app_name">YanSD Music</string>
            <string name="title_activity_main">YanSD Music</string>
            <string name="package_name">com.yansd.music</string>
            <string name="custom_url_scheme">com.yansd.music</string>
            
            <!-- 小米推送配置 -->
            <string name="xiaomi_app_id">placeholder_app_id</string>
            <string name="xiaomi_app_key">placeholder_app_key</string>
        </resources>
        EOF
        
        # 配置gradle.properties以支持小米手机
        echo "" >> android/gradle.properties
        echo "# 小米手机优化配置" >> android/gradle.properties
        echo "android.useAndroidX=true" >> android/gradle.properties
        echo "android.enableJetifier=true" >> android/gradle.properties
        echo "" >> android/gradle.properties
        echo "# 构建优化" >> android/gradle.properties
        echo "org.gradle.daemon=false" >> android/gradle.properties
        echo "org.gradle.configureondemand=false" >> android/gradle.properties
        echo "org.gradle.jvmargs=-Xmx2048m -XX:MaxPermSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8" >> android/gradle.properties
        echo "" >> android/gradle.properties
        echo "# 小米手机兼容性" >> android/gradle.properties
        echo "android.compileSdkVersion=34" >> android/gradle.properties
        echo "android.targetSdkVersion=34" >> android/gradle.properties
        echo "android.minSdkVersion=24" >> android/gradle.properties
        
        # 显示创建的文件内容用于调试
        echo "📋 检查生成的配置文件："
        echo "--- strings.xml ---"
        cat android/app/src/main/res/values/strings.xml
        echo "--- network_security_config.xml ---"
        cat android/app/src/main/res/xml/network_security_config.xml
        echo "--- gradle.properties (尾部) ---"
        tail -10 android/gradle.properties
      
    - name: Validate XML Files
      run: |
        echo "🔍 验证XML文件格式"
        
        # 安装xmllint
        sudo apt-get update && sudo apt-get install -y libxml2-utils
        
        # 验证 strings.xml
        if xmllint --noout android/app/src/main/res/values/strings.xml 2>/dev/null; then
          echo "✅ strings.xml 格式正确"
        else
          echo "❌ strings.xml 格式错误，尝试修复..."
          # 创建备用的简单strings.xml
          cat > android/app/src/main/res/values/strings.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <resources>
            <string name="app_name">YanSD Music</string>
            <string name="title_activity_main">YanSD Music</string>
            <string name="package_name">com.yansd.music</string>
            <string name="custom_url_scheme">com.yansd.music</string>
        </resources>
        EOF
        fi
        
        # 验证 network_security_config.xml
        if xmllint --noout android/app/src/main/res/xml/network_security_config.xml 2>/dev/null; then
          echo "✅ network_security_config.xml 格式正确"
        else
          echo "❌ network_security_config.xml 格式错误"
        fi
        
    - name: Clean Android Resources
      run: |
        echo "🧹 清理Android资源文件"
        
        # 清理可能存在的备份文件和临时文件
        find android/app/src/main/res -name "*.backup" -delete 2>/dev/null || true
        find android/app/src/main/res -name "*.tmp" -delete 2>/dev/null || true
        find android/app/src/main/res -name "*~" -delete 2>/dev/null || true
        
        # 清理可能的重复文件
        find android/app/src/main/res -name "strings.xml.*" ! -name "strings.xml" -delete 2>/dev/null || true
        
        echo "✅ 资源清理完成"
        
    - name: Sync Web Assets
      run: npx cap sync android
      
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
      
    - name: Generate Debug Keystore
      run: |
        # 创建调试密钥库用于签名APK（避免packageInfo null错误）
        mkdir -p android/app
        cd android/app
        
        # 生成调试密钥
        keytool -genkey -v -keystore debug.keystore -alias androiddebugkey \
                -keyalg RSA -keysize 2048 -validity 10000 \
                -dname "CN=YanSD Music, OU=Development, O=YanSD, L=Shanghai, S=Shanghai, C=CN" \
                -storepass android -keypass android
        
        echo "✅ 调试密钥生成完成"
      
    - name: Configure Signing Config
      run: |
        # 配置APK签名
        cat >> android/app/build.gradle << 'EOF'

        android {
            signingConfigs {
                debug {
                    storeFile file('debug.keystore')
                    storePassword 'android'
                    keyAlias 'androiddebugkey'
                    keyPassword 'android'
                }
            }
            
            buildTypes {
                release {
                    signingConfig signingConfigs.debug
                    minifyEnabled false
                    shrinkResources false
                    proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                }
            }
        }
        EOF
        
        echo "✅ 签名配置完成"
      
    - name: Build Release APK
      run: |
        cd android
        ./gradlew clean assembleRelease --no-daemon --stacktrace
      env:
        GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2048m -Dorg.gradle.daemon=false"
        
    - name: Verify APK
      run: |
        # 检查签名后的APK文件
        APK_PATH="android/app/build/outputs/apk/release/app-release.apk"
        if [ ! -f "$APK_PATH" ]; then
          echo "❌ 签名APK文件未找到，检查未签名版本..."
          APK_PATH="android/app/build/outputs/apk/release/app-release-unsigned.apk"
          if [ ! -f "$APK_PATH" ]; then
            echo "❌ APK file not found at $APK_PATH"
            ls -la android/app/build/outputs/apk/release/
            exit 1
          fi
        fi
        
        # 检查APK文件大小
        APK_SIZE=$(stat -c%s "$APK_PATH")
        echo "📦 APK Size: $(($APK_SIZE / 1024 / 1024)) MB"
        echo "📦 APK Path: $APK_PATH"
        
        if [ $APK_SIZE -lt 1000000 ]; then
          echo "⚠️ APK file seems too small, might be corrupted"
          exit 1
        fi
        
        # 保存APK路径供后续使用
        echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV
        
        echo "✅ APK verification passed"
        
    - name: Rename APK
      run: |
        # 确定版本号：优先使用手动输入，其次使用标签，最后使用构建号
        if [ "${{ github.event.inputs.version }}" != "" ]; then
          VERSION="${{ github.event.inputs.version }}"
        elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
          VERSION="${{ github.ref_name }}"
          VERSION=${VERSION#v}  # 移除v前缀
        else
          VERSION="build-${{ github.run_number }}"
        fi
        
        echo "使用版本号: $VERSION"
        
        # 复制APK并重命名
        cp "${{ env.APK_PATH }}" yansd-music-v${VERSION}.apk
        
        # 显示APK信息
        echo "📦 最终APK信息："
        ls -lh yansd-music-v${VERSION}.apk
        
        # 设置环境变量供后续步骤使用
        echo "APK_VERSION=$VERSION" >> $GITHUB_ENV
        echo "APK_FILENAME=yansd-music-v${VERSION}.apk" >> $GITHUB_ENV
        
    - name: Upload APK as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: yansd-music-apk-v${{ env.APK_VERSION }}
        path: ${{ env.APK_FILENAME }}
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ env.APK_FILENAME }}
        generate_release_notes: ${{ github.event.inputs.release_notes == '' }}
        draft: false
        prerelease: false
        tag_name: ${{ github.event.inputs.version != '' && format('v{0}', github.event.inputs.version) || github.ref_name }}
        name: "YanSD Music v${{ env.APK_VERSION }}"
        body: |
          ## YanSD Music Android APK
          
          🎵 **音乐播放器移动端应用 v${{ env.APK_VERSION }}**
          
          ${{ github.event.inputs.release_notes != '' && github.event.inputs.release_notes || '### 功能特性
          - 🔍 音乐搜索
          - ▶️ 在线播放
          - 📱 移动端优化
          - 🎨 美观现代的UI' }}
          
          ### 小米手机安装说明 📱
          
          #### 第一步：开启安装权限
          1. 进入 **设置** → **隐私保护** → **特殊应用权限** → **安装未知应用**
          2. 选择你的浏览器或文件管理器，开启"允许安装未知应用"
          
          #### 第二步：安装应用
          1. 下载 APK 文件到手机
          2. 点击APK文件进行安装
          3. 如果提示"MIUI优化"，选择"继续安装"
          
          #### 第三步：授权管理（重要）
          安装后请进行以下设置以确保应用正常运行：
          
          1. **自启动管理**：设置 → 应用设置 → 授权管理 → 自启动管理 → 开启YanSD Music
          2. **后台应用限制**：设置 → 应用设置 → 应用管理 → YanSD Music → 省电策略 → 选择"无限制"
          3. **网络权限**：设置 → 应用设置 → 应用管理 → YanSD Music → 权限 → 确保"访问网络"已开启
          4. **存储权限**：设置 → 应用设置 → 应用管理 → YanSD Music → 权限 → 开启"存储"权限
          
          ### 其他Android手机安装说明 📱
          1. 下载 APK 文件
          2. 在Android设备上开启"允许安装未知来源应用"
          3. 安装并享受音乐！
          
          ### 故障排除 🔧
          - **安装失败**：检查是否开启了"安装未知应用"权限
          - **网络连接失败**：确保已授予网络访问权限
          - **应用闪退**：检查后台应用限制和省电策略设置
          
          ### 技术信息 ℹ️
          - 构建版本: ${{ github.run_number }}
          - 发布时间: ${{ github.event.head_commit.timestamp || github.event.repository.updated_at }}
          - APK类型: 未签名版本（开发测试用）
          - 支持系统: Android 7.0+ (API 24+)
          - 特别优化: 小米MIUI系统
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
