name: Build Android APK (Simple)

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Build Web App
      run: npm run build
      
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install Capacitor CLI
      run: npm install -g @capacitor/cli
        
    - name: Initialize Capacitor
      run: npx cap init "YanSD Music" "com.yansd.music" --web-dir=dist
        
    - name: Add Android Platform
      run: npx cap add android
      
    - name: Sync Web Assets
      run: npx cap sync android
      
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
      
    - name: Build Release APK
      run: |
        cd android
        ./gradlew assembleRelease
        
    - name: Rename APK
      run: |
        cp android/app/build/outputs/apk/release/app-release-unsigned.apk yansd-music-v${{ github.run_number }}.apk
        
    - name: Upload APK as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: yansd-music-apk
        path: yansd-music-v${{ github.run_number }}.apk
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: yansd-music-v${{ github.run_number }}.apk
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
